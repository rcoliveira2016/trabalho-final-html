<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Dev Moustache </title>

  <link rel="shortcut icon" href="media/big.ico" type="image/x-icon">
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/blog-post.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>

<body class="d-flex flex-column" style="min-height: 100vh">

  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">      
      <a class="navbar-brand" href="#">
        <img src="media/big.png">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" data-target-page="home" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-target-page="sobre" href="#">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
        <form class="form-inline my-2">
          <div class="input-group">
            <input type="text" class="form-control no-border-radius" placeholder="Procurar" aria-label="Procurar"
              aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </nav>

  <main class="flex-fill">
    <div class="container">

      <div class="row">

        <div class="col-lg-12 conteudo">

        </div>

      </div>
    </div>
  </main>

  <footer class="py-3 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Ramon. LTDA 2018</p>
    </div>
  </footer>

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    var navegacao = function () {
      var $navBarResponsive = $("#navbarResponsive");
      var $posts = $(".posts");
      
      var _montarUrl = function (element) {
        return 'pages/' + element.data("target-page") + '.html'
      };

      var _carregar = function () {
        $(".conteudo").load('pages/home.html',function() {
          _eventoClickPosts();
          _eventoClickNavBar();
        });
                      
      };
      
      var _eventoClickNavBar = function () {
        $navBarResponsive.find("a.nav-link").on('click', function () {
          $navBarResponsive.find("li.nav-item.active").removeClass("active")
          $(this).parent().addClass("active");

          var url = _montarUrl($(this));

          $(".conteudo").load(url);
        });        
      };

      var _eventoClickPosts = function () {
        console.log($("a.post-link"));
        $("a.post-link").on('click', function () {
          console.log($posts);
          var url = _montarUrl($(this));

          $(".conteudo").load(url);
        });        
      };

      _carregar();
    }

    new navegacao();
  </script>
</body>

</html>
